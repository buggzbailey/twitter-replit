{% extends "posts.html" %} {% load static %} {% block content %}

<div class=bg>



    <div class="content">
        <div class="main-header">
            <a class="title-icon" href="">
                {% comment %} <img src="{% static '/img/tweet.png' %}" style="width:40px; height:25px;" class="logo"> {% endcomment %}

                <strong>Edit <strong></span></a>
    </div>
    <div class="post_form">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="text" name="name" value="{{posts.name}}" required/>
            <textarea name="body" value="{{post.body}}" required/>{{posts.body}}</textarea>
            {% if posts.image is not Null %}
            <a href="{{posts.image.url}}" target="_blank"></a><img src="{{posts.image.url}}" style="width: 380px; height:300px" /></a>
            {% endif %}
            <input type="submit" value="Post" />

        </form>

        {% endblock %}
    </div>
</div>
</div>
